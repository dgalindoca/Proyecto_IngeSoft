<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Registro Usuario</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">M칩dulo de registro e inicio de sesi칩n</a>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div th:if="${param.success}">
                    <div class="alert alert-info">Te has registrado en la aplicaci칩n!!</div>
                </div>
                <h1>Registro</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">



                    <div class="form-group">
                        <label class="control-label" for="username">User Name</label>
                        <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="role">role</label>
                        <input id="role" class="form-control" th:field="*{role}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <span>Ya est치 registrado? <a href="/" th:href="@{/login}">Ingresar</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
