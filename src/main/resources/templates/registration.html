<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand" th:href="@{/}">Módulo de Registro e inicio de sesión</a>
        </div>
    </div>
</nav>

<br><br>
<!-- create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Te has registrado en la aplicación!!</div>
            </div>

            <h1>Registro</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus">
                </div>


                <div class="form-group">
                    <label for="email" class="control-label">Correo</label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Contraseña</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <span>¿Ya está registrado? <a href="/" th:href="@{/login}">Ingresar</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
