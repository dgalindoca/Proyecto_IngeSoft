<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar juego</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand" th:href="@{/}">MÃ³dulo Tienda</a>
        </div>
    </div>
</nav>

<br><br>
<!-- create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Juego Agregado Correctamente</div>
            </div>

            <h1>Agregar juego</h1>

            <form th:action="@{/gameRegistration}" method="post" th:object="${game}">
                <div class="form-group">
                    <label for="nombre_Juego" class="control-label">Nombre del juego</label>
                    <input id="nombre_Juego" class="form-control" th:field="*{nombre_Juego}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="nombre_tienda" class="control-label">Nombre de la tienda</label>
                    <input id="nombre_tienda" class="form-control" th:field="*{nombre_tienda}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="URL" class="control-label">URL Tienda </label>
                    <input id="URL" class="form-control" th:field="*{URL}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <a href="/" th:href="@{/}">Regresar a la tienda</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
